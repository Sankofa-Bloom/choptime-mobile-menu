<!DOCTYPE html>
<html>
<head>
    <title>ChopTym Deployment Test</title>
</head>
<body>
    <h1>ChopTym Deployment Test</h1>
    <p>Timestamp: <span id="timestamp"></span></p>
    <p>Version: v0.0.29 - Debug Build</p>
    <p>Status: <span id="status">Loading...</span></p>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        // Test if main app assets exist
        fetch('/assets/index-CXoBL6i1.js')
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = 'Latest build deployed ✅';
                    document.getElementById('status').style.color = 'green';
                } else {
                    document.getElementById('status').textContent = 'Build assets missing ❌';
                    document.getElementById('status').style.color = 'red';
                }
            })
            .catch(err => {
                document.getElementById('status').textContent = 'Network error ❌';
                document.getElementById('status').style.color = 'red';
            });
    </script>
</body>
</html>
