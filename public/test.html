<!DOCTYPE html>
<html>
<head>
    <title>ChopTym Deployment Test</title>
</head>
<body>
    <h1>ChopTym Deployment Test</h1>
    <p>Timestamp: <span id="timestamp"></span></p>
    <p>Version: v0.0.29 - Debug Build</p>
    <p>Status: <span id="status">Loading...</span></p>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        // Test if any build assets exist
        Promise.all([
            fetch('/assets/').then(r => r.status),
            fetch('/index.html').then(r => r.status),
            fetch('/manifest.json').then(r => r.status)
        ]).then(statuses => {
            const assetsOk = statuses[0] === 200 || statuses[0] === 403; // 403 is ok for directory
            const indexOk = statuses[1] === 200;
            const manifestOk = statuses[2] === 200;
            
            if (indexOk && manifestOk) {
                document.getElementById('status').textContent = 'Deployment looks good ✅ Try main app!';
                document.getElementById('status').style.color = 'green';
            } else {
                document.getElementById('status').textContent = `Issues: index(${indexOk}) manifest(${manifestOk}) ❌`;
                document.getElementById('status').style.color = 'orange';
            }
        }).catch(err => {
            document.getElementById('status').textContent = 'Network error ❌';
            document.getElementById('status').style.color = 'red';
        });
    </script>
</body>
</html>
