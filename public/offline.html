
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopTime - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FDF1E0 0%, #F5E6D3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(213, 122, 31, 0.1);
            max-width: 400px;
            margin: 1rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #D57A1F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }
        h1 {
            color: #5A2D0C;
            margin-bottom: 1rem;
        }
        p {
            color: #8B4513;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: linear-gradient(135deg, #D57A1F 0%, #E89A4D 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .offline-icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Please check your connection and try again.
            Your delicious Cameroonian food is just a connection away!
        </p>
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
