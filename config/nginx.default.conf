# DEFAULT NGINX SITE CONFIGURATION
# Serves ChopTym PWA with proper SPA routing

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.emailjs.com https://api.emailjs.com https://js.stripe.com https://m.stripe.network; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http: blob:; connect-src 'self' http://localhost:* https://localhost:* https://*.supabase.co ws://*.supabase.co wss://*.supabase.co https://www.emailjs.com https://api.emailjs.com https://api.fapshi.com https://*.fapshi.com https://api.campay.net https://api.mapbox.com wss://*.pusher.com https://api.stripe.com https://m.stripe.network; frame-src https://sandbox.fapshi.com https://api.fapshi.com https://api.campay.net https://js.stripe.com https://hooks.stripe.com; object-src 'none';" always;

    # Handle PWA service worker
    location /sw.js {
        add_header Cache-Control "no-cache";
        expires off;
        access_log off;
    }

    # Handle PWA manifest
    location /manifest.json {
        add_header Cache-Control "no-cache";
        expires off;
        access_log off;
    }

    # Handle PWA offline page
    location /offline.html {
        add_header Cache-Control "no-cache";
        expires off;
        access_log off;
    }

    # Handle static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # CORS for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin *;
        }
    }

    # Main SPA routing - serve index.html for all non-static routes
    location / {
        try_files $uri $uri/ /index.html;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Security for HTML files
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}